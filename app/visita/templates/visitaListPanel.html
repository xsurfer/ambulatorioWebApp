<div class="panel panel-primary">
    <div class="panel-heading">{{'Visite'}}
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <div ng-show="isNoDataFound()" style="vertical-align:middle;">
                Non Ã¨ stata registrata alcuna visita.
            </div>


            <table class="table table-striped" ng-hide="isNoDataFound()">
                <tr ng-hide="visite.length>-1">
                    <td style="vertical-align:middle;">
                        <i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading
                    </td>
                </tr>

                <tr>
                    <th ng-repeat="c in columns">{{c.text}}</th>
                </tr>

                <tr ng-repeat="c in visite | orderBy:'id'" id="{{c.id}}" ng-animate=" 'animate'">
                    <td>{{c.id}}</td>
                    <td>{{c.data_visita}}</td>
                    <!--<td>{{c.stock}}</td><td>{{c.packing}}</td><td>{{c.description}}</td>
                    <td>
                        <button class="btn" ng-class="{Active:'btn-success', Inactive:''}[c.status]" ng-click="changeProductStatus(c);">{{c.status}}</button>
                    </td>-->
                    <td style="width:140px">
                        <div class="btn-group">
                            <a ui-sref="paziente.visita({visitaId: c.id})" class="btn btn-default fa fa-edit" title="Apri scheda visita"></a>
                            <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deletePaziente(c);" title="Elimina scheda paziente"></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <a ui-sref="paziente.addVisita" class="btn btn-default fa fa-plus" title="Nuova visita"></a>
    </div>
</div>
