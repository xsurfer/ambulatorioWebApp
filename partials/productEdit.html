    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Edit paziente [ID:a {{paziente.id}}]</h3>
    </div>
    <div class="modal-body">
        <form name="product_form" class="form-horizontal" role="form" novalidate>
            <form-element label="NOME" mod="paziente">
                <input type="text" class="form-control" name="nome" placeholder="NOME" ng-model="paziente.nome" ng-disabled="paziente.id" focus/>
            </form-element>

            <form-element label="COGNOME" mod="paziente">
                <input type="text" class="form-control" name="cognome" placeholder="COGNOME" ng-model="paziente.cognome" ng-disabled="paziente.id" focus/>
            </form-element>

            <form-element label="SESSO" mod="paziente">
                <input type="text" class="form-control" name="sesso" placeholder="SESSO" ng-model="paziente.sesso" ng-disabled="paziente.id" focus/>
            </form-element>

            <form-element label="DATA_NASCITA" mod="paziente">
                <input type="date" class="form-control" name="data_nascita" placeholder="DATA_NASCITA" ng-model="paziente.data_nascita" ng-disabled="paziente.id" focus/>
            </form-element>


            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="savePaziente(paziente);"
                                ng-disabled="product_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
