
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8" ui-view>
            <div class="table-responsive">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{panelHeadingText}}
                        <!--<div class="sw-search" >
                            <div class="nav-search" id="nav-search">
                                Filter: <span class="input-icon">
                                    <input placeholder="Filter pazienti list ..." class="nav-search-input" ng-model="filterPaziente" ng-change="resetLimit();"  autocomplete="on" type="text" style="width:300px;" >
                                    <i class="search-icon fa fa-search nav-search-icon"></i>
                                </span>
                            </div>
                        </div>-->
                    </div>
                    <div class="panel-body">


                        <form name="product_form" class="form-horizontal" role="form" ng-submit>
                            <form-element label="NOME" mod="paziente">
                                <input type="text" class="form-control" name="nome" placeholder="NOME" ng-model="paziente.nome" ng-disabled="paziente.id" focus/>
                            </form-element>

                            <form-element label="COGNOME" mod="paziente">
                                <input type="text" class="form-control" name="cognome" placeholder="COGNOME" ng-model="paziente.cognome" ng-disabled="paziente.id" />
                            </form-element>

                            <form-element label="SESSO" mod="paziente">
                                <input type="text" class="form-control" name="sesso" placeholder="SESSO" ng-model="paziente.sesso" ng-disabled="paziente.id" />
                            </form-element>

                            <form-element label="DATA_NASCITA" mod="paziente">
                                <input type="date" class="form-control" name="data_nascita" placeholder="DATA_NASCITA" ng-model="paziente.data_nascita" ng-disabled="paziente.id" />
                            </form-element>


                            <div class="space"></div>
                            <div class="space-4"></div>
                            <div class="modal-footer">
                                <form-element label="">
                                    <div class="text-right">
                                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Reset</a>
                                        <button ng-click="setPazienteToSearch(paziente);"
                                                ng-disabled="product_form.$invalid || enableUpdate"
                                                class="btn btn-sm btn-primary"
                                                type="submit">
                                            <i class="ace-icon fa fa-search"></i>{{buttonText}}
                                        </button>
                                    </div>
                                </form-element>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">


            <div class="panel panel-primary">
                <div class="panel-heading">{{'Ultime Ricerche'}}
                </div>
                <div class="panel-body">
                    body

                </div>
            </div>
        </div>
    </div>
</div>
