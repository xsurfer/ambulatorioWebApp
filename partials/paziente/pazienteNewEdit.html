

<div class="table-responsive">
    <div class="panel panel-primary">
        <div class="panel-heading">{{panelHeadingText}}
        </div>
        <div class="panel-body">
            <form name="product_form" class="form-horizontal" role="form" ng-submit novalidate>
                <form-element label="Nome" mod="paziente">
                    <input type="text" class="form-control" name="nome" placeholder="NOME" ng-model="paziente.nome"  focus/>
                </form-element>

                <form-element label="Cognome" mod="paziente">
                    <input type="text" class="form-control" name="cognome" placeholder="COGNOME" ng-model="paziente.cognome"  />
                </form-element>

                <form-element label="Sesso" mod="paziente">
                    <input type="text" class="form-control" name="sesso" placeholder="SESSO" ng-model="paziente.sesso"  />
                </form-element>

                <form-element label="Data di Nascita" mod="paziente">
                    <input type="date" class="form-control" name="data_nascita" placeholder="DATA NASCITA" ng-model="paziente.data_nascita"  />
                </form-element>

                <form-element label="Codice Fiscale" mod="paziente">
                    <input type="text" class="form-control" name="codice_fiscale" placeholder="CODICE FISCALE" ng-model="paziente.codice_fiscale"  />
                </form-element>

                <form-element label="NazionalitÃ " mod="paziente">
                    <input type="text" class="form-control" name="nazionalita" placeholder="NAZIONALITA" ng-model="paziente.nazionalita"  />
                </form-element>

                <form-element label="Indirizzo" mod="paziente">
                    <input type="text" class="form-control" name="indirizzo_residenza" placeholder="INDIRIZZO" ng-model="paziente.indirizzo_residenza"  />
                </form-element>

                <form-element label="Comune" mod="paziente">
                    <input type="text" class="form-control" name="comune_residenza" placeholder="COMUNE" ng-model="paziente.comune_residenza"  />
                </form-element>

                <form-element label="Telefono" mod="paziente">
                    <input type="text" class="form-control" name="telefono" placeholder="TELEFONO" ng-model="paziente.telefono"  />
                </form-element>

                <form-element label="Cellulare" mod="paziente">
                    <input type="text" class="form-control" name="cellulare" placeholder="CELLULARE" ng-model="paziente.cellulare"  />
                </form-element>

                <form-element label="E-mail" mod="paziente">
                    <input type="email" class="form-control" name="email" placeholder="EMAIL" ng-model="paziente.email"  />
                </form-element>

                <form-element label="Profilo" mod="paziente">
                    <textarea rows="4" cols="50" maxlength="1000" class="form-control" name="profilo" placeholder="PROFILO" ng-model="paziente.profilo"  ></textarea>
                </form-element>

                <div class="space"></div>
                <div class="space-4"></div>
                <div class="modal-footer">
                    <form-element label="">
                        <div class="text-right">
                            <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Reset</a>
                            <button ng-click="registerPaziente(paziente)"
                                    ng-disabled="product_form.$invalid || enableUpdate"
                                    class="btn btn-sm btn-primary"
                                    type="submit">
                                <i class="ace-icon fa fa-check"></i>{{registerBtn}}
                            </button>
                        </div>
                    </form-element>
                </div>
            </form>
        </div>
    </div>
</div>
