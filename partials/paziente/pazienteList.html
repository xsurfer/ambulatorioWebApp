<h4 class="blog-post-title">Pazienti</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(paziente);">&nbsp;Nuovo paziente</button>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="search();">&nbsp;Ricerca Avanzata</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">Pazienti

      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter pazienti list ..." class="nav-search-input" ng-model="filterPaziente" ng-change="resetLimit();"  autocomplete="on" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="pazienti.length==0">
        <td style="vertical-align:middle;">
            <i class="fa fa-ban fa-3x"></i>&nbsp;No data found
        </td>
    </tr>
    <tr ng-hide="pazienti.length>-1">
        <td style="vertical-align:middle;">
            <i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading
        </td>
    </tr>
    
    <tr>
        <th ng-repeat="c in columns">{{c.text}}</th>
    </tr>

    <tr ng-repeat="c in pazienti | filter:filterPaziente | orderBy:'id'" id="{{c.id}}" ng-animate=" 'animate'">
        <td>{{c.id}}</td>
        <td>{{c.nome}}</td>
        <td>{{c.cognome}}</td>
        <td>{{c.sesso}}</td>
        <td>{{c.data_nascita}}</td>
        <!--<td>{{c.stock}}</td><td>{{c.packing}}</td><td>{{c.description}}</td>
        <td>
            <button class="btn" ng-class="{Active:'btn-success', Inactive:''}[c.status]" ng-click="changeProductStatus(c);">{{c.status}}</button>
        </td>-->
        <td style="width:140px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-plus" ng-click="open(c);" title="Nuova visita"></button>
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);" title="Apri scheda paziente"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deletePaziente(c);" title="Elimina scheda paziente"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
